<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porosit Burger</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand {
      color: #f44336 !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #f44336 !important;
    }

    .section-title {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #f44336;
    }

    .table {
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .btn-order {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn-order:hover {
      background-color: #d32f2f;
    }

    .text-end h4,
    .text-end h5 {
      margin-right: 10px;
      color: #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 0.4s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Navbar modern -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 bg-white">
    <div class="container">
      <a class="navbar-brand" href="index.html">üçî Burger Kosova</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link px-3" href="index.html">Porosit</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="about.html">Rreth nesh</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="lokacioni.html">Lokacioni</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="galeria.html">Galeria</a></li>

        </ul>
        <a href="porosit.html" class="btn position-relative">
          <i class="bi bi-cart4 fs-4 text-danger"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.75rem;">0</span>
        </a>
      </div>
    </div>
  </nav>

  <section class="container mt-5 mb-5">
    <h2 class="section-title">Shporta juaj</h2>
    <div class="table-responsive">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Produkti</th>
            <th>√ámimi</th>
            <th>Sasia</th>
            <th>N√´ntotali</th>
            <th>Veprim</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
    </div>

    <div class="text-end mt-4">
      <h5>N√´ntotali: <span id="subtotal">$0.00</span></h5>
      <h4>Total: <span id="total">$0.00</span></h4>
      <a href="checkout.html" class="btn btn-order mt-3">Porosit tani</a>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItems = document.getElementById('cart-items');
      const subtotalEl = document.getElementById('subtotal');
      const totalEl = document.getElementById('total');
      const cartCount = document.getElementById('cart-count');

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        cartCount.textContent = count;

        cartCount.classList.add('pulse');
        setTimeout(() => {
          cartCount.classList.remove('pulse');
        }, 400);
      }

      function renderCart() {
        cartItems.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
          cartItems.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Shporta √´sht√´ bosh.</td></tr>';
        }

        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          cartItems.innerHTML += `
            <tr>
              <td>${item.name}</td>
              <td>$${item.price.toFixed(2)}</td>
              <td>${item.quantity}</td>
              <td>$${subtotal.toFixed(2)}</td>
              <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Fshij</button></td>
            </tr>
          `;
        });

        subtotalEl.textContent = `$${total.toFixed(2)}`;
        totalEl.textContent = `$${total.toFixed(2)}`;
        updateCartCount();
      }

      window.removeItem = function(index) {
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        } else {
          cart.splice(index, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      };

      renderCart();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
